<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- header row with logo -->
    <div class="header">
        <img id="tentacles" src="assets/tentacles.png">
        <h1 class="header-text">Sea Monster Crowdfunding</h1>
    </div>

    <div class="game-list"></div>
    <template data-user-template>
        <div class="gameOne">
            <div class="header"></div>
            <div class="body"></div>
        </div>
    </template>
    

    <!-- background info about company -->
    <h2>Welcome to Sea Monster!</h2>
    <div id="description-container">
        <p>The purpose of our company is to fund independent games. We've been in operation for 12 years.</p>
    </div>

    <!-- top games & other interesting stats -->
    <h2>Stats</h2>
    <div class="stats-container">
        <div class="stats-card">
            <h3>Individual Contributions</h3>
            <p id="num-contributions">
            </p>
        </div>
        <div class="stats-card">
            <h3>Total Raised</h3>
            <p id="total-raised">
            </p>
        </div>
        <div class="stats-card">
            <h3>Total Number of Games</h3>
            <p id="num-games">
            </p>
        </div>
    </div>
    <div class="stats-container" id="top-games">
        <div class="stats-card" id="first-game">
            <h3>ðŸ¥‡ Top Funded Game</h3>
           <!--  <div class="game-card" id="winning-game"> I ADDED THIS LINE -->
        </div>
        <div class="stats-card" id="second-game">
            <h3>ðŸ¥ˆ Runner Up</h3>
           <!-- <div class="game-card" id="runnerup-game">  I ADDED THIS LINE -->
        </div>
    </div>

    <!-- list of games funded by Sea Monster -->
    <h2>Games</h2>
    <p>Check out our games below!</p>
    <div id="button-container"> <!-- added game-card class to the buttons below -->
        <button class= "game-card" id="unfunded-btn">Show Unfunded Only</button>
        <button class= "game-card" id="funded-btn">Show Funded Only</button>
        <button class= "game-card" id="all-btn">Show All Games</button>
    </div>

        <!-- search bar stuff -->
        <div class="search-wrapper">
            <div id="searchWrapper">
                <input 
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    placeholder="Search Games"
                />
            </div>
    
            <!--
            or 
    
            <label for="search"> Search Games</label>
            <input type="search" id="'search">
            -->
        </div>

    <div id="games-container">

    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
